	<body>
		<header id="header">
			<img src="img/logo.png" alt="imgtray" />
			<section id="toolbar">
				<div class="toolbar_btn">
					<img src="img/toolbar/add.png" alt="Add" />
					<div class="content">
						URL: <input type="text" id="toolbar_add_url" />
					</div>
				</div>
			</section>
			<span style="color:#777;">pre-alpha 1 :: very early demo - you can only drag and rotate a sample image</span>
		</header>
		<div id="area">
			<div class="img drag" style="width:256px;margin:0px auto;">
				<img class="imgimg" src="samp/kitten.jpg" alt="kitten.jpg" />
				<div class="info">
					<div class="name" id="test">kitten.jpg</div>
					<div class="btns"><img src="img/btn/edit.png" alt="edit" /> <img src="img/btn/info.png" alt="info" /></div>
					<div style="clear:both;"></div>
				</div>
				<div class="rothandles">
					<div class="tl"></div>
					<div class="tr"></div>
					<div class="bl"></div>
					<div class="br"></div>
				</div>
			</div>
		</div>
		<table id="msgwrap1">
